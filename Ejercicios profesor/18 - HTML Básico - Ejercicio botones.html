		var p;

	}
	function cambiar30() 
	{
		var p;
		p = document.getElementById('parrafo');
		p.style.fontSize = "30pt";
	}
	function cambiar20() 
	{
		var p;
		p = document.getElementById('parrafo');
		p.style.fontSize = "20pt";
	}
	function cambiarColor(color)
	{   
		document.body.style.backgroundColor = 
		  color;
	}
	function cambiarFuente(tamanio)
	{
		var p;
		p = document.getElementById('parrafo');

	}
	</script>

</head>
